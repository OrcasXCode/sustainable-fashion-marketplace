{% extends 'base.html' %}

{% block title %}Delete Product - Sustainable Fashion{% endblock %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="form-card">
        <h2>Delete Product</h2>
        <p class="text-center mb-3" style="color: #737373;">Are you sure you want to delete this product?</p>
        
        <div style="background-color: #f5f5f5; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem;">
            <h3 style="margin-bottom: 0.5rem;">{{ product.name }}</h3>
            <p style="color: #737373; margin: 0;">â‚¹{{ product.price }} - {{ product.stock }} in stock</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="flex gap-2">
                <button type="submit" style="flex: 1; padding: 0.75rem; background-color: #737373; color: #fff; border: none; border-radius: 8px; cursor: pointer;">
                    Yes, Delete
                </button>
                <a href="{% url 'seller_products' %}" class="btn-white-outline" style="flex: 1; padding: 0.75rem; text-align: center;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
