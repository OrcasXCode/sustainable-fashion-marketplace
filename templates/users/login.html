{% extends 'base.html' %}

{% block title %}Login - Sustainable Fashion{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Welcome Back</h2>
    <p class="text-center mb-3" style="color: #737373;">Login to your account</p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn-black" style="width: 100%; padding: 0.75rem; font-size: 1rem;">
            Login
        </button>
    </form>
    
    <div class="text-center mt-3">
        <p>Don't have an account? 
            <a href="{% url 'register' %}" style="color: #000; font-weight: 600;">Register as Buyer</a>
        </p>
        <p>Want to sell? 
            <a href="{% url 'seller_register' %}" style="color: #000; font-weight: 600;">Register as Seller</a>
        </p>
    </div>
</div>
{% endblock %}
